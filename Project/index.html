<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>

        <div class="logo">
            <img src="img/t.s.f.t logo.PNG" alt="">
        </div>

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">

            <a href="#home" class="active"><strong>HOME </strong>   </a>
            <a href="#gallery" class="active"><strong>GALLERY </strong> </a>
            <a href="#services" class="active"><strong>SERVICES </strong> </a>
            <a href="#packages" class="active"><strong>PACKAGES </strong> </a>
            <a href="#book" class="active"><strong>BOOKING </strong> </a>
            <a href="#review" class="active"><strong> REVIEW </strong></a>
            <a href="#contact" class="active"><strong> CONTACT</strong> </a>

        </nav>

        <div class="left">
            <input type="text" placeholder="search">
            <button type="text">login</button>
        </div>


</header>



<!-- contact section starts  -->

<section class="contact" id="contact">

        <h1 class="heading">
        <span>c</span>
        <span>o</span>
        <span>n</span>
        <span>t</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>
    </h1>
        

    <div class="row">

        <div class="map">
            <h1>Google Map</h1>
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.8223908687!2d90.27923710646989!3d23.780887457084543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1636044665588!5m2!1sen!2sbd" width="400" height="392" style="border:0;" allowfullscreen="" loading="lazy"></iframe></p>
        </div>

        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
                <input type="number" placeholder="number">
                <input type="text" placeholder="subject">
            </div>
            <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" class="btn" value="send message">
        </form>

    </div>
    
</section>

<!-- contact section ends -->


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="script.js"></script>

</body>
</html>
